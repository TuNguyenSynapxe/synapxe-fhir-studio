openapi: 3.1.0
info:
  title: Mapping Service
  version: 1.0.0
  description: Stores and manages mapping configurations between schema fields and FHIR paths.
servers:
  - url: /
paths:
  /v1/mappings:
    post:
      tags:
        - mapping-service
      operationId: createMapping
      summary: Create mapping configuration
      parameters:
        - name: X-Correlation-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
            example: |
              {
                          "schemaId": "uuid",
                          "resourceModelId": "uuid"
              }
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request / validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/mappings/{id}:
    get:
      tags:
        - mapping-service
      operationId: getMapping
      summary: Get mapping configuration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: X-Correlation-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request / validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/mappings/{id}:
    put:
      tags:
        - mapping-service
      operationId: updateMapping
      summary: Update mapping configuration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: X-Correlation-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
            example: |
              {
                          "rules": []
              }
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request / validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/mappings/{id}:
    delete:
      tags:
        - mapping-service
      operationId: deleteMapping
      summary: Delete mapping configuration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: X-Correlation-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request / validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          nullable: true
        warnings:
          type: array
          items:
            type: string
        correlationId:
          type: string
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: array
              items:
                type: string
            target:
              type: string
            traceId:
              type: string
        correlationId:
          type: string